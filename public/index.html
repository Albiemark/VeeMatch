<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VeeMatch - Dating App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom, #ffebee, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    h1 {
      color: #ff4081;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      color: #666;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      background-color: #ff4081;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      text-decoration: none;
      font-weight: 500;
      margin: 0.5rem;
    }
    .btn:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VeeMatch</h1>
    <p>Find your perfect match</p>
    <div>
      <a href="/login" class="btn">Sign In</a>
      <a href="/sign-up" class="btn">Sign Up</a>
    </div>
  </div>
  
  <script>
    // Redirect to the app after loading this fallback page
    setTimeout(function() {
      window.location.href = '/login';
    }, 1500);
  </script>
</body>
</html>
