<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VeeMatch - Dating App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom, #ffebee, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    h1 {
      color: #ff4081;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      color: #666;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      background-color: #ff4081;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      text-decoration: none;
      font-weight: 500;
      margin: 0.5rem;
    }
    .btn:hover {
      background-color: #e91e63;
    }
    .loader {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 64, 129, 0.2);
      border-radius: 50%;
      border-top-color: #ff4081;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <!-- Preload important assets -->
  <link rel="preload" href="/login" as="document">
  <link rel="preload" href="/globals.css" as="style">
  <link rel="preload" href="/_next/static/chunks/main-app.js" as="script">
</head>
<body>
  <div class="container">
    <h1>VeeMatch</h1>
    <p>Find your perfect match</p>
    <div class="loader"></div>
    <p id="loadingText">Loading application...</p>
    <div id="buttons" style="display: none;">
      <a href="/login" class="btn">Sign In</a>
      <a href="/sign-up" class="btn">Sign Up</a>
    </div>
  </div>
  
  <script>
    // First try loading the Next.js app normally
    function loadApp() {
      // Show loading spinner
      document.getElementById('loadingText').textContent = 'Loading application...';
      
      // Attempt to navigate to the login page
      const redirectTimer = setTimeout(function() {
        window.location.href = '/login';
      }, 1500);
      
      // If redirect fails, show manual options after timeout
      setTimeout(function() {
        if (document.location.pathname === '/') {
          clearTimeout(redirectTimer);
          document.getElementById('loadingText').textContent = 'Please choose an option:';
          document.getElementById('buttons').style.display = 'block';
        }
      }, 3000);
    }
    
    // Run the loader on page load
    window.addEventListener('DOMContentLoaded', loadApp);
  </script>
</body>
</html>
